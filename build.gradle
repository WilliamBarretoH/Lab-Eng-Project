plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
	
	compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
	
	compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.0.Final'
	
	 compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.5.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.0.0.Final'
    
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    
    	compile group: 'com.bmuschko', name: 'gradle-tomcat-plugin', version: '2.5'
    
    
}
